<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/jogosQuestao.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>JOGOS DE QUESTÕES</title>
</head>
<body>
    
    <!-- Pantalla inicial -->
    <div id="pantalla-inicial">
        <p>JOGOS DE QUESTÕES</p><br><br>
        <button class="btn" onclick="comenzarJuego()">COMEÇAR A JOGAR</button><br><br>
        <a href="JogosLibras.html">
        <button class="btn">VOLTA</button></a>
    </div>

    <div id="display-container">
    <!-- Pantalla juego -->
    <div class="pantalla-juego" id="pantalla-juego"><br>
        <p>QUE SINAL É ESTE ?</p>

      <div class="container">
        
        <div class="card">
        
         <img src="img/sistema.gif" alt="" id="imgBandera">
         <div class="opciones">
         <div class="opcion" id="op0" onclick="comprobarRespuesta(0)">
            <div class="letra" id="l0">A</div>
            <div class="nombre" id="n0">OPCION A</div>
         </div>
         <div class="opcion" id="op1" onclick="comprobarRespuesta(1)">
            <div class="letra" id="l1">B</div>
            <div class="nombre" id="n1">OPCION B</div>
         </div>
         <div class="opcion" id="op2" onclick="comprobarRespuesta(2)">
            <div class="letra" id="l2">C</div>
            <div class="nombre" id="n2">OPCION C</div>
         </div>
       </div>
    </div>
  </div>
</div>
    <!-- Pantalla final -->
    <div id="pantalla-final">
        <h2>CORRETO : <span id="numCorrectas">3</span></h2><br>
        <h2>INCORRETA : <span id="numIncorrectas">2</span></h2><br><br>
        <button class="btn" onclick="volverAlInicio()"><b>VOLTAR AO INÍCIO</b></button>
    </div>

    <script src="JAVASCRIPT/jogosQuestao.js"></script>
</body>
</html>
